




{% extends 'newbase.html' %}

{% block body %}

<div class="registration-container">
    <h2><u>ADD PURCHASE ORDER</u></h2>

    <form method="POST" >

             {% csrf_token %}


            <div class="form-group">
                <label for="po_number">ORDER NO</label>
                <input type="text" id="username" name="po_number" value="{{ update.po_number }}">
            </div>


            <div class="form-group">
                <label for="order_date">ORDER DATE</label>
                <input type="date" id="password" name="od" value="{{ update.od }}">
            </div>

            <div class="form-group">
                <label for="delevery_date">DELIVERY DATE</label>
                <input type="date" id="confirm-password" name="dd" value="{{ update.dd }}">
            </div>
             <div class="form-group">
                <label for="items">ITEMS</label>
                <input type="text" id="" name="items" value="{{ update.items }}">
            </div>
            <div class="form-group">
                <label for="quantitye">QUANTITY</label>
                <input type="number" id="" name="quantitye" value="{{ update.quantitye }}">
            </div>
            <div class="form-group">
                <label for="status">STATUS</label>
                <input type="text" id="" name="status" value="{{ update.status }}">
            </div>
            <div class="form-group">
                <label for="quality_rating">QUALITY_RATING</label>
                <input type="number" id="" name="quality_rating"value="{{ update.quality_rating }}">
            </div>
            <div class="form-group">
                <label for="issue_date">ISSUE DATE</label>
                <input type="date" id="" name="issue_date" value="{{ update.issue_date }}">
            </div>
            <div class="form-group">
                <label for="acknowledgment_date">ACKNOWLEDGMEBT DATE</label>
                <input type="date" id="" name="acknowledgment_date" value="{{ update.acknowledgment_date }}">
            </div>
              <input type="submit" value="Save">
        </form>
    </div>
<center> <a  href="{% url 'venapp:index1' %}"><button  class="btn btn-primary" type="button">  Back </button></a></center></p>
{% endblock %}
